<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rockpaperscissor">
        <h1 id="rockH1">Rock</h1>
        <h1 id="paperH1">Paper</h1>
        <h1 id="scissorH1">Scissor</h1>
    </div>
    <div class="icons">
        <button><img id="rock" class="icon" src='images/rock.jpg'></button>
        <button><img id="paper" class="icon" src="images/paper.jpg"></button>
        <button><img id="scissor" class="icon" src="images/scissor.jpg"></button>
    </div>
    <div>
        <p id="results">Results</p>
    </div>
    <div class="points">
        <p id="winPoints"></p>
        <p id="losePoints"></p>
    </div>
    <div>
        <p id="instruction">First to five wins! Click one of the button to start!</p>
    </div>
<script src="script.js"></script>
</html>
